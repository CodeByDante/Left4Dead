// Cuadro comparativo de configuración de la mira con descripciones
echo "============================================================================="
echo "| Nombre de la cvar        | Valor predeterminado | Rango de valores | Descripción                            |"
echo "|--------------------------|---------------------|------------------|----------------------------------------|"
echo "| crosshair                | \"1\"                 | 0 - 1            | Activa (1) o desactiva (0) la mira.    |"
echo "| cl_crosshair_alpha        | \"255\"               | 0 - 255          | Ajusta la opacidad de la mira.         |"
echo "|                          |                     |                  | 0 es invisible, 255 es completamente   |"
echo "|                          |                     |                  | visible.                              |"
echo "| cl_crosshair_dynamic      | \"1\"                 | 0 - 1            | Activa (1) o desactiva (0) el          |"
echo "|                          |                     |                  | movimiento dinámico de la mira.        |"
echo "| cl_crosshair_thickness    | \"2\"                 | 0 - 5            | Ajusta el grosor de la mira. 0 es      |"
echo "|                          |                     |                  | más fino, 5 es más grueso.             |"
echo "| cl_crosshair_red          | \"138\"               | 0 - 255          | Controla el componente rojo del color  |"
echo "|                          |                     |                  | de la mira.                           |"
echo "| cl_crosshair_green        | \"182\"               | 0 - 255          | Controla el componente verde del color |"
echo "|                          |                     |                  | de la mira.                           |"
echo "| cl_crosshair_blue         | \"220\"               | 0 - 255          | Controla el componente azul del color  |"
echo "|                          |                     |                  | de la mira.                           |"
echo "| cl_crosshair_size         | \"5\"                 | 0 - 10           | Ajusta el tamaño de la mira. 0 es más  |"
echo "|                          |                     |                  | pequeño, 10 es más grande.             |"
echo "| cl_colorblind             | \"0\"                 | 0 - 1            | Activa (1) o desactiva (0) el modo de  |"
echo "|                          |                     |                  | daltonismo para ajustar los colores.   |"
echo "============================================================================="

