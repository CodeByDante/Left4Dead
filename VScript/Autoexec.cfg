echo "| cl_crosshair_thickness    | \"2\"                | 0 - 5            | Ajusta el grosor de la mira. 0 es más fino, 5 es más grueso.          |"
echo "| cl_crosshair_red          | \"138\"              | 0 - 255          | Controla el componente rojo del color de la mira.                      |"
echo "| cl_crosshair_green        | \"182\"              | 0 - 255          | Controla el componente verde del color de la mira.                     |"
echo "| cl_crosshair_blue         | \"220\"              | 0 - 255          | Controla el componente azul del color de la mira.                      |"
echo "| cl_crosshair_size         | \"5\"                | 0 - 10           | Ajusta el tamaño de la mira. 0 es más pequeño, 10 es más grande.     |"
echo "| cl_colorblind             | \"0\"                | 0 - 1            | Activa (1) o desactiva (0) el modo de daltonismo para ajustar colores. |"
